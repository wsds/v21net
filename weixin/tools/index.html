<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf8"/>

    <link rel="stylesheet" type="text/css" href="/static/css/open.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/SpryCollapsiblePanel.css"/>

</head>
<body style="background: #ebedf0 url(../images/bg1.png) repeat-x 0 -33px;">
<div class="messagelist"></div>
<div class="container">

    <div class="content">
        <div class="intro">
            <div class="articleTitle normalTitle">
                <h3>微博发布工具</h3>
            </div>
            <div class="appContent normalContent">

                <div class="section">
                    <h2>定时发布列表</h2>
                </div>
                <div class="content form holder" id="post-list-holder" template="post-list">
                    <div class="row-section">
                        <div class="row columnDisplay">
                            <label>发布时间</label>
                            <label> 01/07/2013 04:31 PM</label>
                            <span>微博内容</span>

                            <div class="clr"></div>
                            <div class="tag">
                                <label>等待发送</label>
                                <label>还剩：213分钟</label>
                            </div>
                            <a style="margin: 0 10px 0 0;" href="/" class="delAppBtn delapptype">删除</a>
                        </div>
                    </div>
                    <div class="row-section">
                        <div class="row columnDisplay">
                            <label>发布时间</label>
                            <label> 01/07/2013 04:31 PM</label>
                            <span>微博内容</span>

                            <div class="clr"></div>
                            <div class="tag">
                                <label>等待发送</label>
                                <label>还剩：213分钟</label>
                            </div>
                            <a style="margin: 0 10px 0 0;" href="/" class="delAppBtn delapptype">删除</a>
                        </div>
                    </div>

                    <div class="clr"></div>
                </div>


                <div class="loginPanel innerPanel">


                    <div class="login_operate" style="display:block" id="web_login">
                        <form id="loginform" onsubmit="return QMLogin.checkInput();" method="post" name="loginform"
                              target="_self" autocomplete="on">
                            <div class="form_title">
                                <a class="label_publish">发布内容</a>

                                <div style="display: none;" id="switch" class="lineright"
                                     onmouseup="QMLogin.switchMode()"></div>
                                <div style="float:right;">
                                    <a style=" float:right;margin: 0 10px 0 0;" href="#" id="show_picker"
                                       class="operatorBtnGreen"> 定时发布 </a>
                                    <input style="float:right;" id="time_picker" name="i"/>
                                </div>
                            </div>
                            <div class="content form">
                                <div class="columnTip">
                                    <div id="msgContainer" style="display:none;" class="tip errorTip"></div>
                                </div>

                                <div class="column">


                                    <textarea id="sendtext" name="description"
                                              class="text textMiddle inputQ ajaxvalidator editable"
                                              style="margin-top: 0px; margin-bottom: 0px; height: 130px;"> </textarea>
                                </div>


                            </div>
                            <div class="operator">
                                <a href="javascript:;" class="login_btn_wrapper">
                                    <input id="btsend" name="btlogin" type="" value="发布" class="login_btn">
                                </a>

                                <div style="display: none;" id="switch" class="lineright"
                                     onmouseup="QMLogin.switchMode()"></div>
                                <a class="minorLink" target="_blank" href="/support/">意见反馈</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">

        <p class="copyright textGray">&copy; 2012 - 2015 SLZD All Rights Reserved.</p>
    </div>
</div>
<div class="templates">
    <div class="template">
        <div class="feed-list" id="feed-list">
            <?js for (var i = 0, l = it.length; i < l; i++) { ?>
            <div class="feed-txt-full rich-content">
                <div class="feed-txt-summary">
                    <p>#{ it[i] }</p>
                </div>
            </div>
            <?js } ?>
        </div>
    </div>
    <div class="template">
        <div class="post-list" id="post-list">
            <?js for (var i = 0, l = it.length; i < l; i++) { ?>
            <div class="row-section">
                <div class="row columnDisplay">
                    <label>发布时间</label>
                    <label>#{ it[i].time }</label>
                    <span>#{ it[i].text }</span>

                    <div class="clr"></div>
                    <div class="tag">
                        <?js if(it[i].status=="published") { ?>
                        <label>发送成功</label>
                        <?js }else if(it[i].status=="publishing") { ?>
                        <label>等待发送</label>
                        <?js }else if(it[i].status=="failed") { ?>
                        <label>发送失败</label>
                        <?js }else if(it[i].status=="timeout") { ?>
                        <label>发送失败(定时超时)</label>
                        <?js }else { ?>
                        <label>状态异常</label>
                        <?js } ?>
                        <?js if(it[i].remainTime 比较符号大于 -1) { ?>
                        <label>还剩：#{ it[i].remainMinute }分钟#{ it[i].remainSecond }秒</label>
                        <?js } ?>
                    </div>
                    <a style="margin: 0 10px 0 0;" href="javascript:;" class="delAppBtn delapptype"
                       postID="#{ i }">删除</a>
                </div>
            </div>
            <?js } ?>
        </div>
    </div>
</div>


<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/nTenjin.js"></script>
<script type="text/javascript" src="/static/js/tools.js"></script>
<script type="text/javascript" src="/static/js/tools_function.js"></script>
<script type="text/javascript" src="/static/js/base.js"></script>

<script src="js/mobiscroll-2.3.1.custom.min.js" type="text/javascript"></script>


</body>
</html>
