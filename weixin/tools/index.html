                        <?js if(it[i].pid=="none") { ?>
                        <img class="images" src="/static/images/logo.png">
                        <?js }else { ?>

                </div>

                <div class="row columnDisplay"  style="padding-left:150px;height: 128px;">
                    <label>发布时间</label>
                    <label style="cursor: pointer;" class="posttime">#{ it[i].time }</label>
                    <span>#{ it[i].text }</span>
                    <div class="clr"></div>
                    <div class="tag">
                        <?js if(it[i].status=="published") { ?>
                        <label>发送成功</label>
                        <?js }else if(it[i].status=="publishing") { ?>
                        <label>等待发送</label>
                        <?js }else if(it[i].status=="failed") { ?>
                        <label>发送失败</label>
                        <?js }else if(it[i].status=="timeout") { ?>
                        <label>发送失败(定时超时)</label>
                        <?js }else { ?>
                        <label>状态异常</label>
                        <?js } ?>
                        <?js if(it[i].remainTime 比较符号大于 -1) { ?>
                        <label>还剩：#{ it[i].remainMinute }分钟#{ it[i].remainSecond }秒</label>
                        <?js } ?>
                    </div>

                    <a style="margin: 0 10px 0 0;" href="javascript:;" class="delAppBtn delapptype"
                       postID="#{ i }">删除</a>
