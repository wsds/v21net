<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf8"/>

</head>
<body>
<div class="messagelist"></div>
<div class="container">
    <div class="header">
        <div class="logo"><a href="/"><img src="/static/images/logo_tools.png"/></a></div>
        <ul class="navigator">
            <li><a href="/tools/" class="navDataCenter  current "><img src="/static/images/spacer.gif"
                                                                       alt="微博发布工具"/>微博发布工具</a></li>
            <li><a href="/tools/" class="navDocument "><img src="/static/images/spacer.gif" alt="关于我们"/>关于我们</a>
            </li>
        </ul>
        <div class="clr"></div>
    </div>

    <div class="content">
        <div class="intro">
            <div class="articleTitle normalTitle">
                <h2>微博发布工具</h2>
            </div>
            <div class="loginContent panelContent">
                <div class="loginPanel innerPanel">

                    <div class="login_operate" style="display:block" id="web_login">
                        <form id="loginform" onsubmit="return QMLogin.checkInput();" method="post" name="loginform"
                              target="_self" autocomplete="on">
                            <div class="form_title">
                                <a class="label_publish">发布内容</a>

                                <div style="display: none;" id="switch" class="lineright"
                                     onmouseup="QMLogin.switchMode()"></div>
                                <div style="float:right;">
                                    <a style=" float:right;margin: 0 10px 0 0;" href="#" id="show_picker"
                                       class="operatorBtnGreen"> 定时发布 </a>
                                    <input style="float:right;" id="time_picker" name="i"/>
                                </div>
                            </div>
                            <div class="content form">
                                <div class="columnTip">
                                    <div id="msgContainer" style="display:none;" class="tip errorTip"></div>
                                </div>

                                <div class="column">


                                    <textarea id="description" name="description"
                                              class="text textMiddle inputQ ajaxvalidator editable"
                                              style="margin-top: 0px; margin-bottom: 0px; height: 130px;"> </textarea>
                                </div>


                            </div>
                            <div class="operator">
                                <a href="javascript:;" class="login_btn_wrapper">
                                    <input id="btsend" name="btlogin" type="" value="发布" class="login_btn">
                                </a>

                                <div style="display: none;" id="switch" class="lineright"
                                     onmouseup="QMLogin.switchMode()"></div>
                                <a class="minorLink" target="_blank" href="/support/">意见反馈</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="indexBottom">
            <img src="/static/images/line.png"/>

            <div class="clr" style="height:22px"></div>
            <!--<img src="/static/images/logo_gray.png"/>-->
        </div>
        <p style="margin:0 auto 10px; width: 166px;">
            <span class="contect_us"></span>
            <!--<a href="mailto:wsds888@qq.com">联系我们</a>-->
            <a style="margin-right:10px;" href="mailto:wsds888@qq.com">商务合作</a>
            <a href="mailto:wsds888@qq.com">技术咨询</a>
        </p>

        <p class="copyright textGray">&copy; 2012 - 2015 SLZD All Rights Reserved.</p>
    </div>
